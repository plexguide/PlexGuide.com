---
- name: Check GCrypt Serivce
  stat:
    path: "/etc/systemd/system/gcrypt.service"
  register: gcrypt

- name: Stop If GCrypt Service Running
  systemd: state=stopped name=gcrypt
  when: gcrypt.stat.exists
  ignore_errors: True

- name: Install GCrypt Service
  template:
    src: gcrypt.js2
    dest: /etc/systemd/system/gcrypt.service
    force: yes
  ignore_errors: yes

- name: Start GCrypt SERVICE
  systemd: state=started name=gcrypt daemon_reload=yes enabled=yes
  ignore_errors: yes