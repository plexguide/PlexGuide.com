---
- pause:
    prompt: "\nType Image # for {{role_name}}\n1- linuxserver/radarr (Recommended)\n2- hotio/suitarr (Space Saver)\n3- aront/radarr (MP4 Converter)"
  register: result
  until: result.user_input > "0" and result.user_input < "4"
  retries: 5
  delay: 1

- name: Set linuxserver/radarr
  set_fact:
    image: "linuxserver/radarr"
    extra: ""
  when: result.user_input == "1"

- name: Hotio/Suitarr
  set_fact:
    image: "hotio/suitarr:radarr"
    extra: "/Radarr"
  when: result.user_input == "2"

- name: Aront/Radarr
  set_fact:
    image: "aront/radarr"
    extra: ""
  when: result.user_input == "3"

- name: Create Folders
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - /opt/appdata/{{role_name}}/mp4_automator
  when: result.user_input == "3"
