############################################################# (KEY START)
---
- name: "Establish Key Variables"
  set_fact:
    intport: "8112"
    extport: "8112"
    intport2: "58846"
    extport2: "58846"
    intport3: "58946"
    extport3: "58946"
    pgrole: "{{role_name}}"
    image: "binhex/arch-deluge"

- name: "Key Variables Recall"
  include_role:
    name: "pgmstart"
    tasks_from: "keyvar.yml"
############################################################# (KEY END)
#
############################################################# (BASICS START)

- name: "Create {{pgrole}} script directories"
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=yes"
  with_items:
    - "{{path.stdout}}/{{pgrole}}"
    - "/opt/appdata/{{pgrole}}"

############################################################# (BASICS END)
- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - /opt/appdata/{{pgrole}}:/config
      - /mnt/unionfs:/unionfs
      - {{path.stdout}}/deluge/temp:/temp
      - {{path.stdout}}/deluge/downloaded:/downloaded
      - {{path.stdout}}/deluge/torrent:/torrent
      - /etc/localtime:/etc/localtime:ro

- name: "Establish Key Variables - {{pgrole}}"
  set_fact:
    default_env:
      UID: "1000"
      GID: "1000"

- name: "Set Default Labels - {{pgrole}}"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"
      traefik.port: "{{intport}}"

######################## Deploy PGMSTART
- include_role:
    name: "pgmstart"
