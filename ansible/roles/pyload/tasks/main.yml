---
############################ VARIABLES START
- name: Register Domain
  shell: "cat /var/plexguide/server.domain"
  register: domain
  ignore_errors: True
  ## {{domain.stdout}}
############################ VARIABLES END
- name: Remove pyLoad Container
  docker_container:
    name: pyload
    state: absent

- name: Deploy pyLoad Container
  docker_container:
    name: pyload
    image: writl/pyload
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports}}8000:8000"
    command: "/run.sh"
    env:
      UID: "1000"
      GID: "1000"
    networks:
      - name: plexguide
        aliases:
          - pyload
    volumes:
      - /opt/appdata/pyload:/opt/pyload/pyload-config
      - /mnt/pyload/downloads:/opt/pyload/Downloads
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:pyload.{{domain.stdout}}"
      traefik.port: "8000"
