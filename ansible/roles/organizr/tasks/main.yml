---
############################ VARIABLES START
- name: Register Domain
  shell: "cat /var/plexguide/server.domain"
  register: domain
  ignore_errors: True
  ## {{domain.stdout}}
############################ VARIABLES END
- name: Remove Organizr Container
  docker_container:
    name: organizr
    state: absent

- name: Deploy Organizr Container
  docker_container:
    name: organizr
    image: lsiocommunity/organizr
    pull: yes
    cpu_shares: 128
    published_ports:
      - "{{ports.stdout}}8020:80"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - /opt/appdata/organizr:/config
      - /etc/localtime:/etc/localtime:ro
    networks:
      - name: plexguide
        aliases:
          - organizr
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:organizr.{{domain.stdout}}"
      traefik.port: "80"