---
- name: Check server.hd.path exists
  stat:
    path: "/var/plexguide/server.hd.path.role.yes"
  register: check

- name: Role Yes
  file: path=/var/plexguide/server.hd.role.yes state=touch owner=root group=root mode=0600
  when: check.stat.exists == False
  ignore_errors: yes

- name: Default Mount 
  shell: "echo /mnt > /var/plexguide/server.hd.path"
  when: check.stat.exists == False
  ignore_errors: yes

- name: Register Domain
  shell: "cat /var/plexguide/server.domain"
  register: domain
  ignore_errors: True

- name: Register Ports
  shell: "cat /var/plexguide/server.ports"
  register: ports
  ignore_errors: True

- name: Register HD Path
  shell: "cat /var/plexguide/server.hd.path"
  register: path
  ignore_errors: True
