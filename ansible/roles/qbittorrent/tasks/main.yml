- name: Deploy qBittorrent Container
  docker_container:
    name: qBittorrent
    image: thecreatorzone/qbit-full
    pull: yes
    cpu_shares: 256
    user: 1000:1000
    published_ports:
      - "{{ports.stdout}}8080:8080"
      - "6881:6881"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "/opt/appdata/qbittorrent/torrents:/torrents"
      - "/opt/appdata/qbittorrent/config:/config"
      - "/mnt/qbittorrent/Downloads:/qbit-downloads"
      - "/mnt/qbittorrent/Downloads-temp:/qbit-downloads/temp"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt/unionfs/:/unionfs"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - qBittorrent
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:qbittorrent.{{domain.stdout}}"
      traefik.port: "8080"

