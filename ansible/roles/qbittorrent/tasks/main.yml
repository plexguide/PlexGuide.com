- name: Add Main-Config-Folder
  file:
    path: "/opt/appdata/qbittorrent"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
#    recurse: yes

- name: Add Config-Folder
  file:
    path: "/opt/appdata/qbittorrent/config"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Torrents-Folder
  file:
    path: "/opt/appdata/qbittorrent/torrents"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Main-Folder
  file:
    path: "{{path.stdout}}/qbittorrent"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
#    recurse: yes

- name: Add Downloads-Folder
  file:
    path: "{{path.stdout}}/qbittorrent/Downloads"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Temp-Folder
  file:
    path: "{{path.stdout}}/qbittorrent/Downloads-temp"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

# - template:
