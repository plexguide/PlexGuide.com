---
############################ VARIABLES START
- name: Register Domain
  shell: "cat /var/plexguide/server.domain"
  register: domain
  ignore_errors: True

- name: Register Ports
  shell: "cat /var/plexguide/server.ports"
  register: ports
  ignore_errors: True
############################ VARIABLES END
- name: Remove NZBHYDRA Container
  docker_container:
    name: nzbhydra
    state: absent

- name: Deploy NZBHyrdra Container
  docker_container:
    name: nzbhydra
    image: linuxserver/hydra
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}5075:5075"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "/opt/appdata/nzbhydra:/config"
      - "/etc/localtime:/etc/localtime:ro"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - nzbhydra
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:nzbhydra.{{domain.stdout}}"
      traefik.port: "5075"
