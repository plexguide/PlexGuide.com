    ######################################### DEPLOY PLEX REMOTE (ANSWER 2)
    - name: Deploy Plex Container (Remote Edition)
      docker_container:
        name: plex
        image: "plexinc/pms-docker:{{extension.stdout}}"
        pull: yes
        published_ports:
          - "32400:32400/tcp"
          - "3005:3005/tcp"
          - "8324:8324/tcp"
          - "32469:32469/tcp"
          - "1900:1900/udp"
          - "32410:32410/udp"
          - "32412:32412/udp"
          - "32413:32413/udp"
          - "32414:32414/udp"
          - "33400:33400/tcp"
          - "33443:33443/tcp"
        env:
          PLEX_UID: "1000"
          PLEX_GID: "1000"
          PLEX_CLAIM: "{{claim.stdout}}"
          ADVERTISE_IP: "{{customConnections}}"
        purge_networks: yes
        networks:
          - name: plexguide
            aliases:
              - plex
        expose:
          - 32400
        volumes: "{{default_volumes}}"
        devices: "{{ '/dev/dri:/dev/dri' if dev_dri.stat.exists == True | default(false) else omit }}"
        etc_hosts:
          { "analytics.plex.tv": "127.0.0.1", "metrics.plex.tv": "127.0.0.1" }
        restart_policy: always
        state: started
        labels: "{{default_labels}}"
      when: servertype.stdout == "remote"

