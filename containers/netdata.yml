---
- hosts: localhost
  gather_facts: false
  tasks:

# FACTS #######################################################################

  - name: "Set Known Facts"
    set_fact:
      pgrole: "netdata"
      intport: "19999"
      extport: "19999"
      image: "titpetric/netdata"

# CORE (MANDATORY) ############################################################
  - name: CronJob Role
    include_tasks: "/opt/plexguide/containers/_core.yml"

# LABELS ######################################################################

  - name: "Setting PG Labels"
    set_fact:
      pg_labels:
        traefik.frontend.auth.basic.users: "{{auth.stdout}}"
        traefik.enable: "true"
        traefik.basic.port: "19999"
        traefik.frontend.redirect.entryPoint: "https"
        traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"
        traefik.frontend.auth.forward.address: "{{gauth}}"

  - name: "Setting PG Volumes"
    set_fact:
      pg_volumes:
        - "/sys:/host/sys:ro"
        - "/proc:/host/proc:ro"
        - "/var/run/docker.sock:/var/run/docker.sock"

  - name: "Setting PG ENV"
    set_fact:
      pg_env:
         UID: 1000
         GID: 1000

# MAIN DEPLOYMENT #############################################################

  - name: "Deploying Container - {{pgrole}}"
    docker_container:
      name: "{{pgrole}}"
      image: "{{image}}"
      pull: yes
      capabilities:
        - SYS_PTRACE
      expose:
        - "19999"
      volumes: "{{pg_volumes}}"
      env: "{{pg_env}}"
      restart_policy: always
      networks:
        - name: plexguide
          aliases:
            - "{{pgrole}}"
      state: started
      labels: "{{pg_labels}}"
