############################################################# (KEY START)
---
- hosts: localhost
  gather_facts: true
  tasks:

    - name: "init-guac-db"
      docker_container:
        name: "init-guac-db"
        image: "guacamole/guacamole:latest"
        pull: yes
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s
        command: "'/bin/sh', '-c', 'test -e /init/initdb.sql' && echo 'init file already exists' || /opt/guacamole/bin/initdb.sh --postgres > /init/initdb.sql"
        networks:
          - name: plexguide
            aliases:
              - "guacd"
        state: started
        volumes:
          - "dbinit:/init"

    - name: "postgres"
      docker_container:
        name: "postgres"
        image: "postgres:lastest"
        pull: yes
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s
        networks:
          - name: plexguide
            aliases:
              - "postgres"
        state: started
        depends_on:
          - "init-guac-db"
        volumes:
          - dbinit:/docker-entrypoint-initdb.d
          - dbdata:/var/lib/postgresql/data
        env:
          POSTGRES_USER: guacuser
          POSTGRES_PASSWORD: mypassword

    - name: "guacd"
      docker_container:
        name: "postgres"
        image: "guacamole/guacd:latest"
        pull: yes
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s
        networks:
          - name: plexguide
            aliases:
              - "guacd"
        state: started

    - name: "guacamole"
      docker_container:
        name: "guacamole"
        image: "guacamole/guacamole"
        pull: yes
        depends_on:
          - guacd
          - postgres
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s
        env:
          GUACD_HOSTNAME: guacd
          POSTGRES_HOSTNAME: postgres
          POSTGRES_DATABASE: guacuser
          POSTGRES_USER: guacuser
          POSTGRES_PASSWORD: mypassword
        networks:
          - name: plexguide
            aliases:
              - "guacamole"
        state: started
        links: guacd
        published_ports:
          - "8080:8080"
        labels:
          traefik.enable: "true"
    
          traefik.frontend.rule: "Host:guacamole.mydomain.com; guac.mydomain.com; AddPrefix: /guacamole"
          traefik.port: "8080"
