---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: Register HD Path
      shell: "cat /var/plexguide/server.hd.path"
      register: path
      ignore_errors: True

    - name: "Pulling Selected Program"
      shell: "cat /tmp/program_var"
      register: program_var

    - name: "Server ID for Backup"
      shell: "cat /var/plexguide/server.id"
      register: server_id

    - name: "Checking if Program is Running"
      stat:
      shell: "docker ps -a --format "{{.Names}}" | grep -c "\<{{program_var.stdout}}\>"
      register: running

    - debug: msg="{{program_var.stdout}} running? 1 - Yes | 0 - No >>> {{running.stdout}}"

    - debug: msg="Temp Message - For {{program_var.stdout}} - Server ID {{server_id.stdout}}"

    - name: Stopping Docker Container - {{program_var.stdout}}
      docker_container:
        name: "{{program_var.stdout}}"
        state: stopped
      ignore_errors: True
      when: running.stdout == "1"

    - name: "Backing Up Program to GDrive - {{program_var.stdout}}"
      archive:
        path:
        - "/opt/appdata/plexguide/{{program_var.stdout}}/*"
        dest: "/opt/appdata/{{program_var.stdout}}.tar"
        format: tar

    ############ BACKUP OTHER - END
    - name: "Restart Docker Container - {{program_var.stdout}}"
      docker_container:
        name: "{{program_var.stdout}}"
        state: started
      ignore_errors: True
      when: running.stdout == "1"

    - name: Uploading Backup to Google Drive
      shell: "rclone copy /opt/appdata/plexguide/{{program_var.stdout}}.tar gdrive:/plexguide/backup/{{server_id.stdout}} -v --checksum --drive-chunk-size=64M"

    - name: Remove TEMP Backup!
      file:
        path: "{{item}}"
        state: absent
      with_items:
        - "/opt/appdata/plexguide/{{program_var.stdout}}.tar"
